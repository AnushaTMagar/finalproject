{% load static %}
<!DOCTYPE html>
<html>
<head><style>* {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

.banner {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url( '/static/img/slider-img.jpg'  );
    background-size: cover;
    background-position: center;
}

.navbar {
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align the navbar to the right side */
}

.navbar ul {
    list-style-type: none;
}

.navbar ul li {
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

.navbar ul li a {
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
}

.navbar ul li::after {
    content: '';
    height: 3px;
    width: 0%;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after {
    width: 100%;
}

.content {
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: #fff;
}

.content h1 {
    font-size: 70px;
    margin-top: 80px;
}

button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #009688;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden; 

}

button span {
    background: #009688;
    height: 100%;
    width: 100%;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
    transform: scaleX(0); 
    transform-origin: left;
}

button:hover span {
    transform: scaleX(1); 
}
</style>
    <title>Index page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner" >
    <div class="navbar">
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Home</a></li>

        </ul>

    </div>
    <div class="content">
       <h1>MED-REC</h1> 
       <div>
        <button type="button"><span></span> Register Doctor </button>
        <button type="button"><span></span> Register Patient </button>
       </div>
    </div>
    </div>
</body>
</html>
