{% comment %} {% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
        <style>
            .myForm {
                min-width: 100px;
                position: absolute;
                text-align: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2.5rem
            }
        </style>
    </head>
    <body style="padding-top: 90px">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form id="id_login_form" action="{% url 'main:login' %}"
                          class="form-horizontal" method="post" ac>
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span>
                                    <input id="id_login" class="form-control" placeholder="username"
                                           name="username"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                    <input type="password" class="form-control"
                                           id="id_password" placeholder="Password"
                                           name="password"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="form-group row">
                        <div class="col-md-8">

                        </div>
                        <div class="col-md-2">
                            <button id="login-btn" style="width: 100%" type="button" onclick="login();"
                                    class="btn btn-primary btn-sm">
                                Login
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button id="sign-up-btn" style="width: 100%" type="button" class="btn btn-primary"
                                    onclick="window.location='{% url 'users:create' %}'">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'jquery/jquery.js' %}">

        </script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}">

        </script>
        <script src="{% static 'bootbox/bootbox.js' %}"></script>
        <script>
            function login() {
                var username = $('#id_login').val();
                var password = $('#id_password').val();
                $.ajax({
                    type: 'POST',
                    url: '{% url 'main:login' %}',
                    data: {
                        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
                        username: username,
                        password: password
                    },
                    success: function (response) {
                        if (response.redirect_url) {
                            window.location.href = response.redirect_url;
                        } else {
                            bootbox.alert(response.error);
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        bootbox.alert('Login failed. Please try again later.');
                    }
                });
            }
        </script>
        
        
    </body>
</html> {% endcomment %}
<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
</head>
<body>
  <h2>User Login</h2>

  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="submit" value="Log In">
  </form>
</body>
</html>
